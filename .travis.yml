language: scala
jdk:
  - openjdk8
scala:
  - 2.12.8
  - 2.13.0
env:
  - AKKA_VERSION=
  - AKKA_VERSION=2.5.23
  - AKKA_VERSION=2.6.0-M4
matrix:
  exclude:
  - scala: 2.13.0
    env: AKKA_VERSION=2.5.23
  - scala: 2.13.0
    env: AKKA_VERSION=2.6.0-M4
script:
  - sbt ++$TRAVIS_SCALA_VERSION coverage test coverageReport -Dakka.version=$AKKA_VERSION
after_success:
  - bash <(curl -s https://codecov.io/bash)
